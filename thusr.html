<body>
    <div class="all">

        <marquee behavior="scroll" direction="right">welcome to the official grading system</marquee>
        <h2>GRADING SYSTEM</h2>
        <label for="score">Enter score:</label>

        <input placeholder="Input Your Score" type="number" id="score">
        <button  class="ot" onclick="calculateGrade()">Check Grade</button>
        <button  id="result"> Your Grade show here..</button>

    </div>

</div>

<script>
    function calculateGrade() {
        const score = parseFloat(document.getElementById("score").value);
        
        if (isNaN(score)) {
            document.getElementById("result").textContent ="Please enter a valid score.";
        }else if (score <0) {
            document.getElementById("result").textContent ="Grade not available";
        } else if (score >100) {
            document.getElementById("result").textContent ="Grade not available";
        } else if (score >=70) {
            document.getElementById("result").textContent ="Excellent ðŸ‘ðŸ‘";

            document.getElementById("result").textContent ="Fair ðŸ˜’";
        } else if(score <40) {
            document.getElementById("result").textContent ="Very poor ðŸ¤£";
        } else {
            document.getElementById("result").textContent ="Grade not available";
        }

    }
</script>
