<script>
    // to store data in local 
    localStorage.setItem("name","Afolabi");

    const color = ["Blue","Green","Yellow","Red","Purple","Grey","White","Black","Brown","Orange"];
    console.log(color);
    const stringcolor = JSON.stringify(color); //we use JSON.stringify() to convert the array to string
    console.log(stringcolor);
    localStorage.setItem("color",stringcolor);

    //TO retrieve data from local storage 
    let test = localStorage.getItem("color");
    test = JSON.parse(test);//we use JSON.parse() to convert a string back to an array
    console.log(test);

    //to remove data from your local storage 
    localStorage.removeItem("color")

    //to clear all the item in local storage 
    localStorage.clear()


</script>
